{% extends "global_layout.html" %}
{% block content %}
<div class="container" id="row-container">
    {% include "flash_messages.html" %}
    <div class="row" id="row">
        <div class="card" id="card-container-layout">
            <div class="card-body d-flex flex-column" id="card">
                <h4 class="card-title">Login Page</h4>
                <p class="card-text" id="paragraph">Enter Username and Password</p>
                <div class="mt-auto">
                <form method="POST">
                    {{ form.hidden_tag() }}

                    {{form.username.label}}
                    {{form.username()}}
                    {{form.password.label}}
                    {{form.password()}}
                    {{ form.submit() }}
                </form>
                <!-- <a class="btn btn-primary" id="show-btn" href="/programs">Show</a> -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
